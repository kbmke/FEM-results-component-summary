<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Results summary component</title>
    <!-- MAIN STYLESHEET -->
    <link rel="stylesheet" href="main.css">

  </head>

  <body>
    <article class="maincontainer">
      <section class="resultcard">
        <h1 class="your">
          Your Result
        </h1>
        <div class="results">
          <p class="amount">76</p>
          <p class="of">of 100</p>
        </div>
        <p class="toppara1">Great</p>
        <p class="toppara2">You scored higher than 65% of the people who have taken these tests.</p>
      </section>

      <section class="summarycard">
        <h1 class="btmheader">Summary</h1>

        <div class="react sec">
          <img src="/assets/images/icon-reaction.svg" alt="reaction icon">
          <div class="percent">
            <p class="reactpara">Reaction</p>
            <p class="per">80 <span class="hundred">/ 100</span> </p>
          </div>

        </div>
        <div class="mem sec">
          <img src="/assets/images/icon-memory.svg" alt="memory icon">
          <div class="percent">
            <p class="mempara">Memory</p>
            <p class="per">92 <span class="hundred">/ 100</span></p>
          </div>

        </div>
        <div class="verb sec">
          <img src="/assets/images/icon-verbal.svg" alt="verbal icon">
          <div class="percent">
            <p class="verbpara">Verbal</p>
            <p class="per">61 <span class="hundred">/ 100</span></p>
          </div>

        </div>
        <div class="vis sec">
          <img src="/assets/images/icon-visual.svg" alt="visual icon">
          <div class="percent">
            <p class="vispara">Visual</p>
            <p class="per"> 72 <span class="hundred">/ 100</span></p>
          </div>

        </div>
        <div class="continue">
          <button class="btn">Continue</button>
        </div>

      </section>
    </article>


    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">KB Here</a>.
    </div>
  </body>

</html>
